<script>
    document.addEventListener("DOMContentLoaded", function() {
        const buttons = document.querySelectorAll(".btn3");

        buttons.forEach(button => {
            button.addEventListener("click", function(event) {
                event.preventDefault();
                const targetId = this.id;
                document.body.classList.add("fade-out");

                setTimeout(() => {
                    redirectToSite(targetId);
                }, 500); // Durée de la transition en millisecondes
            });
        });
    });

  function redirectToSite(buttonId) {
  var siteUrl;
  var openInNewTab = false; // Par défaut, n'ouvre pas dans un nouvel onglet

  switch (buttonId) {
    case "CDC2024":
      siteUrl = "CDC-2024.pdf";
      openInNewTab = true; // Ouvre ce lien dans un nouvel onglet
      break;
    case "CDC2025":
      siteUrl = "????.html";
      openInNewTab = true; // Ouvre ce lien dans un nouvel onglet
      break;
    case "dates2024":
      siteUrl = "Dates-du-concours-ITER-Robot2024.docx";
      break;
    case "partieR":
      siteUrl = "Partie Robotique.html";
      break;
    case "partieC":
      siteUrl = "Partie Communication.html";
      break;
    case "espP":
      siteUrl = "espaces personnels.html";
      break;
    case "questionsculture":
      siteUrl = "Questions-reponses-culture-generale-2024.pdf";
      break;
    case "chamilo":
      siteUrl = "https://www.clg-petitprince.ac-aix-marseille.fr/chamilo/main/group/group_space.php?cidReq=ATELIERTECHNO1516FH&id_session=0&gradebook=0&origin=&gidReq=80175";
      openInNewTab = true; // Ouvre ce lien dans un nouvel onglet
      break;
    case "revueprojet":
      siteUrl = "Projet ITER revue de projet.pptx";
      break;
     default:
      // Cas par défaut si l'ID du bouton n'est pas reconnu
      return;


}

if (openInNewTab) {
    window.open(siteUrl, '_blank');
  } 
else {
    window.location.href = siteUrl;
  }
}
